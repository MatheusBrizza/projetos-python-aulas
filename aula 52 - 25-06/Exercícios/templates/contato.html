{% extends "navbar.html" %}
{% block titulo %}
Contato
{% endblock %}
{% block conteudo %}
  <form class="flex-container" method="POST">
    <h2>Entre em contato</h2>
    {{ form.csrf_token() }}
    {{ form.nome }}
    {% if form.nome.errors %}
        <span style="color: red;">{{ form.nome.errors[0] }}</span>
    {% endif %}
    {{ form.email }}
    {{ form.mensagem}}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
