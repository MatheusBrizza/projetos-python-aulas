<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <section>
        <div class="container-login">
            <h1>Sistema Senac Pizzaria</h1>

            <form action="/validarlogin" method="POST">
                <div class="login">
                    <input class="inputs" type="text" name="nome" placeholder="Nome usuÃ¡rio">
                    <input class="inputs" type="password" name="senha" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            {% set flashed_messages = get_flashed_messages() %}
            {% if mensagens%}
            <div class="msg-alertas">
                {%for msg in mensagens%}
                <span class="ms erro"><i class="icon icon-hand-paper-o"></i>{{(msg)}}</span>

            </div>
            {%endfor%}

            {%endif%}
        </div>
    </section>

</body>

</html>
